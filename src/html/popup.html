<div class="popup">
    <div class="popup__container _container">
        <div class="popup__body">
            <div class="popup__heading">
                <label class="popup__title">ORDER SUMMARY</label>
                <button class="popup__close" href="#">
                    <img src="@img/icons/Union.svg" alt="">
                    <span>Close</span>
                </button>
            </div>
            <div class="popup__content">
                <a href="#" class="cart">
                    <div class="cart__data">
                        <img class="cart__image" src="img/cart.png" alt="">
                        <div class="cart__info">
                            <span class="cart__name">Chairs for the kitchen</span>
                            <div class="quantity">
                                <label>QTY:</label>
                                <input class="quantity-input" type="number" name="qty" value="1" min="1" max="10"
                                    step="1">
                                <button class="quantity-button minus">
                                    <img src="img/icons/minus.svg" alt="">
                                </button>
                                <span class="quantity-text">1</span>
                                <button class="quantity-button plus">

                                    <img src="img/icons/plus.svg" alt="">
                                </button>
                            </div>
                            <div class="cart__delete">
                                <img src="@img/icons/Union.svg" alt="">
                                <span>Remove</span>
                            </div>
                        </div>
                    </div>
                    <div class="cart__price">$20,000</div>
                </a>
            </div>
            <div class="popup__footer">
                <div class="popup__footer-left">
                    <span>TOTAL</span>
                    <label>$20,000</label>
                </div>
                <div class="popup__footer-right">
                    <a href="" class="_button _button-dark">
                        <label class="_button-words">
                            <span class="span1">PROCEED TO CHECKOUT</span>
                            <span class="span2">PROCEED TO CHECKOUT</span>
                        </label>
                        <div>
                            <svg width="8" height="12" viewBox="0 0 8 12" fill="none">
                                <path class="v1" d="M1 1L6 6L1 11" stroke-width="2" />
                                <path class="v2" d="M1 1L6 6L1 11" stroke-width="2" />
                            </svg>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
